  <title>Quince</title>
  <style>

  h1, h2, h3, h4, h5, h6, p {

  }
  table {
    border-spacing: 0;
    border-collapse: collapse;
  }
  td {
    padding: 0;
  }
  a {
    text-decoration: none;
  }
  img {
    border: 0;
  }
  .main-table {

    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  }
  /* Mobile */
  @media only screen and (max-width: 599.8px) {
    .cont-pad {
      padding: 30px 15px !important;
    }
    .hero-heading {
      font-size: 21px !important;
    }
  }
  </style>
</head>
